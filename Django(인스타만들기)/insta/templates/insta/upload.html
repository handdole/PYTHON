{% extends "base.html" %}

{% block title %} 업로드 화면 입니다 {% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data"> {# enctype : 모든 타입 가능 #}
        {% csrf_token %}
        {{ form.as_p }} {# form.as_태그형태 : form안에 들어가는 input의 형태를 해당 태그형태로 넣어줘 #}
        <input type="submit" class="btn btn-primary" value="업로드">
    </form>
{% endblock %}
